<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Splitzy Logo - Amber/Orange Theme -->
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad3)" filter="url(#shadow3)"/>

  <!-- Split Icon -->
  <g transform="translate(256, 256)">
    <!-- Main Bill -->
    <rect x="-100" y="-60" width="200" height="120" rx="12" fill="white"/>

    <!-- Divider Line -->
    <line x1="0" y1="-60" x2="0" y2="60" stroke="#F59E0B" stroke-width="4" stroke-dasharray="10,5"/>

    <!-- Dollar Signs -->
    <text x="-50" y="15" font-family="Arial" font-size="60" font-weight="bold" fill="#F59E0B" text-anchor="middle">$</text>
    <text x="50" y="15" font-family="Arial" font-size="60" font-weight="bold" fill="#F59E0B" text-anchor="middle">$</text>

    <!-- Arrows indicating split -->
    <path d="M-20,80 L0,90 L20,80" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
</svg>
