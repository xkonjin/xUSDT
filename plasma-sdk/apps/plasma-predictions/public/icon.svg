<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Pledictions Logo - Purple Theme -->
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad2)" filter="url(#shadow2)"/>

  <!-- Chart Icon -->
  <g transform="translate(256, 256)">
    <!-- Bars -->
    <rect x="-80" y="-50" width="30" height="100" rx="4" fill="white" opacity="0.7"/>
    <rect x="-25" y="-80" width="30" height="130" rx="4" fill="white" opacity="0.9"/>
    <rect x="30" y="-30" width="30" height="80" rx="4" fill="white" opacity="0.6"/>
    <rect x="85" y="-90" width="30" height="140" rx="4" fill="white"/>

    <!-- Trend Line -->
    <polyline points="-65,0 -10,-30 45,-20 100,-80" fill="none" stroke="#1DB954" stroke-width="6" stroke-linecap="round"/>

    <!-- Dot at end -->
    <circle cx="100" cy="-80" r="10" fill="#1DB954"/>
  </g>
</svg>
