<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Plenmo Logo - Green Claymorphism Style -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1DB954;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#169C46;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" filter="url(#shadow)"/>

  <!-- P Letter with Claymorphism Effect -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="320" font-weight="bold" fill="white" text-anchor="middle">
    P
  </text>

  <!-- Payment Icons -->
  <g transform="translate(156, 156)">
    <circle cx="0" cy="0" r="30" fill="white" opacity="0.3"/>
    <path d="M-10,-10 L10,10 M10,-10 L-10,10" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>

  <g transform="translate(356, 156)">
    <circle cx="0" cy="0" r="30" fill="white" opacity="0.3"/>
    <path d="M-12,0 L0,-10 L12,0 L0,10 Z" fill="white"/>
  </g>
</svg>
