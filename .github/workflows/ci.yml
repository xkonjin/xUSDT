name: CI

on:
  push:
    branches: [main, chore/**, docs/**, feat/**, fix/**]
  pull_request:

jobs:
  contracts:
    name: Contracts (Hardhat)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: npm ci
      - run: npx hardhat compile
      - run: npx hardhat test

  python:
    name: Backend (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - name: Run pytest
        env:
          ETH_RPC: https://ethereum.publicnode.com
          PLASMA_RPC: https://rpc.plasma.to
          MERCHANT_ADDRESS: 0x000000000000000000000000000000000000dEaD
          RELAYER_PRIVATE_KEY: 0xaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
          CLIENT_PRIVATE_KEY: 0xbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb
          PREFER_PLASMA: 'true'
          DRY_RUN: 'true'
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
          PYTHONPATH: '.'
        run: python -m pytest -q

  v0-frontend:
    name: v0 Frontend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: v0/package-lock.json
      - run: npm ci
        working-directory: v0
      - run: npm run build
        working-directory: v0

  plasma-sdk:
    name: Plasma SDK Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: plasma-sdk/package-lock.json
      - run: npm ci
        working-directory: plasma-sdk
      - run: npm run build
        working-directory: plasma-sdk

  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [plasma-sdk]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: plasma-sdk/package-lock.json
      - run: npm ci
        working-directory: plasma-sdk
      - run: npm run build
        working-directory: plasma-sdk
      - run: npx playwright install --with-deps chromium
        working-directory: plasma-sdk
      - name: Start dev servers
        working-directory: plasma-sdk
        run: |
          npm run dev -- --filter=subkiller &
          npm run dev -- --filter=plasma-venmo &
          sleep 10
      - name: Run E2E tests (Chromium only)
        working-directory: plasma-sdk
        run: npx playwright test --project=chromium
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: plasma-sdk/playwright-report/
          retention-days: 7
